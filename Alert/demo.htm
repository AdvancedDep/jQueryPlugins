<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="Scripts/jqueryUI/smoothness/jquery-ui-1.8.17.custom.css" rel="stylesheet"
        type="text/css" />
    <script src="Scripts/jQuery-1.7.2.js" type="text/javascript"></script>
    <script src="Scripts/jqueryUI/jquery-ui-1.8.17.custom.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#save").click(function () {
                $('#alert').dialog({
                    modal: true,
                    title: '提示',
                    height: 180,
                    width: 320,
                    bgiframe: true,
                    //禁止缩放和拖动
                    resizable: false,
                    draggable: false,
                    buttons: {
                        确定: function () {
                            $(this).dialog("close");
                        }
                    }
                });
                $('#alert').parent().appendTo(jQuery("form:first"));
            });
            $("#btn").click(function () {
                $("#alert").hide();
            })
        });
    </script>
    <title></title>
</head>
<body>
    <div id="alert" style="display: none">
        <div style="text-align: left; text-indent: 2em; font-size: 14px;">
            保存成功！
        </div>
    </div>
    <div style="width: 800px; margin-left: auto; margin-right: auto; font-size: 12px;
        margin-top: 10px;">
        <div style="width: 511px; margin-left: auto; margin-right: auto; margin-top: 10px;">
            <table style="width: 100%; border-color: #5daccd; border-collapse: collapse;" border="1"
                cellpadding="0" cellspacing="0" bordercolor="#5daccd">
                <tr>
                    <td style="height: 26px; text-align: center; text-indent: 2em; font-weight: bold;"
                        class="gvhead" colspan="4">
                    </td>
                </tr>
                <tr>
                    <td style="text-indent: 1em; width: 100px">
                        落实情况：
                    </td>
                    <td style="text-indent: 1em;" colspan="3">
                        <br />
                        <input id="Radio1" type="radio" />落实（填写落实效果、落实情况）<br />
                        <input id="Radio2" type="radio" />延期落实（填写计划完成时间、完成措施）<br />
                        <input id="Radio3" type="radio" />未落实（填写未落实的理由）<br />
                    </td>
                </tr>
                <tr style="background-color: #eff9f9;">
                    <td style="text-indent: 1em; width: 100px;">
                        落实内容：
                    </td>
                    <td style="height: 30px; width: 600px;" colspan="3">
                        
                        <textarea id="TextArea1" cols="20" rows="2"></textarea>
                    </td>
                </tr>
                <tr id="button">
                    <td colspan="2" style="text-align: center; height: 30px; border-right-color: #fff;
                        border-left-color: #fff;">
                        <button id="save">
                            保存</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>llygrid demo</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <script src="Scripts/jQuery-1.7.2.js" type="text/javascript"></script>
    <link href="themes/redmond/ui.css" rel="stylesheet" type="text/css" />
    <script src="grid.js" type="text/javascript"></script>
    <link href="grid.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript">


        $(function () {
            $(".grid-content").llygrid({
                columns: [
		           	{ align: "center", key: "unid", label: "编号", width: "200" },
                    { align: "center", key: "title", label: "标题", width: "300" },
                    { align: "center", key: "creatdate", label: "创建时间", width: "300" },
		           
		         ],
                ds: { type: "data", records: [{ "unid": 40, "title": "2009", "isdefault": 0, "hr0": 0, "hc0": 5, "jc0": 15, "hr1": 1, "hc1": 6, "jc1": 12, "creatdate": "2012-11-30" }, { "unid": 41, "title": "2009年度总结", "isdefault": 0, "hr0": 0, "hc0": 5, "jc0": 15, "hr1": 1, "hc1": 6, "jc1": 12, "creatdate": "2012-11-30" }, { "unid": 43, "title": "2009版本三！", "isdefault": 0, "hr0": 0, "hc0": 5, "jc0": 15, "hr1": 1, "hc1": 6, "jc1": 12, "creatdate": "2012-11-30" }, { "unid": 48, "title": "2012年工作考评", "isdefault": 0, "hr0": 0, "hc0": 5, "jc0": 15, "hr1": 1, "hc1": 6, "jc1": 12, "creatdate": "2012-12-10" }, { "unid": 49, "title": "2008年年度总结", "isdefault": 0, "hr0": 0, "hc0": 5, "jc0": 15, "hr1": 1, "hc1": 6, "jc1": 12, "creatdate": "2012-12-10" }, { "unid": 50, "title": "2007年度总结", "isdefault": 0, "hr0": 0, "hc0": 5, "jc0": 15, "hr1": 1, "hc1": 6, "jc1": 12, "creatdate": "2012-12-10" }, { "unid": 51, "title": "2006年度总结", "isdefault": 0, "hr0": 0, "hc0": 5, "jc0": 15, "hr1": 1, "hc1": 6, "jc1": 12, "creatdate": "2012-12-10" }, { "unid": 52, "title": "2005年度总结", "isdefault": 0, "hr0": 0, "hc0": 5, "jc0": 15, "hr1": 1, "hc1": 6, "jc1": 12, "creatdate": "2012-12-10" }, { "unid": 53, "title": "2004年度总结", "isdefault": 0, "hr0": 0, "hc0": 5, "jc0": 15, "hr1": 1, "hc1": 6, "jc1": 12, "creatdate": "2012-12-10"}]
                },
                limit: 20,
                pageSizes: [10, 20, 30, 40],
                height: 200,
                title: "测试列表Demo",
                indexColumn: true,
                querys: { name: "hello", name2: "world" },
                loadMsg: "数据加载中，请稍候......"
            });
        });
    </script>
    <style>
        * { font: 12px "微软雅黑"; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="1" colspan="1">
            </td>
        </tr>
    </table>
    <button onclick="alert( $('.grid-content').llygrid('getSelectedValue','TECHTYPE') )">
        getSelectedValue</button>
    <div class="grid-content">
    </div>
</body>
</html>
